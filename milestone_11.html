<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" href="styles/olGoogleStyles.css" type="text/css">
    <script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB9RbpwUpIWydSbywQGWgzswbPQtZERpTU&sensor=false"></script>
    <script type="text/javascript">
		// see http://trac.osgeo.org/openlayers/wiki/SphericalMercator for some useful advice on using the Spherical Mercator projection in OpenLayers
		
     
        
       // define global variables
         var lon = -73.977170 ;
        var lat = 40.644992 ;
        var zoom = 12;
        var map;
        var gphy, gmap, ghyb, gsat;                    // Google Maps Layers	
        var OSMlayer;                                  // OpenStreetMap Layer
        
        
        // =============== Initialization function ===================
        function init(){
            map = new OpenLayers.Map( 'map',{
            maxExtent: new OpenLayers.Bounds(
                -128 * 156543.0339,
                -128 * 156543.0339,
                128 * 156543.0339,
                128 * 156543.0339),
                maxResolution: 156543.0339,                
                units: 'm',
                projection: new OpenLayers.Projection('EPSG:3857'),
                displayProjection: new OpenLayers.Projection("EPSG:4326"),
            } );
            
            // ================= Google Maps ====================            
            gphy = new OpenLayers.Layer.Google(
                "Google Physical",
                {type: google.maps.MapTypeId.TERRAIN}
            );
            gmap = new OpenLayers.Layer.Google(
                "Google Streets", // the default
                {numZoomLevels: 20}
            );
            ghyb = new OpenLayers.Layer.Google(
                "Google Hybrid",
                {type: google.maps.MapTypeId.HYBRID, numZoomLevels: 20}
            );
            gsat = new OpenLayers.Layer.Google(
                "Google Satellite",
                {type: google.maps.MapTypeId.SATELLITE, numZoomLevels: 22}
            );

            map.addLayers([gphy, gmap, ghyb, gsat]);
			 // ================= OSM Map ====================
            OSMlayer = new OpenLayers.Layer.OSM( "Simple OSM Map");
            map.addLayer(OSMlayer);

            
            // Google.v3 uses EPSG:900913 as projection, so we have to
            // transform our coordinates
            map.setCenter(new OpenLayers.LonLat(lon,lat).transform(
                new OpenLayers.Projection("EPSG:4326"),
                map.getProjectionObject()
             ), zoom);
                
            map.addControl(new OpenLayers.Control.LayerSwitcher() );
        }
        
        			// =========== KML Layer Addition ===============
	    Layers.hospitals = new OpenLayers.Layer.Vector("KML - hospitals"), {
        projection: map.displayProjection,
        strategies: [new OpenLayers.Strategy.Fixed()],
        protocol: new OpenLayers.Protocol.HTTP({
            url: "http://services.google.com/earth/kmz/outreach/regions_brooklyn_hospitals.kmz",
            format: new OpenLayers.Format.KML({
                extractAttributes: true
            })
        })
    });
    map.addLayer(Layers.hospitals)
    
    map.setCenter(
                new OpenLayers.LonLat(lon, lat), zoom
            );
           			
			            
			            
			
	

            map.addControl(new OpenLayers.Control.LayerSwitcher() );
            map.addControl(new OpenLayers.Control.MousePosition() );
               
        }
		
		// =============== End of Initialization Function ============
        
    </script>
    <style type="text/css">
        #map {width:90%; height:500px}
    </style>
  </head>
  <body onload="init()">
    <h1>Brooklyn, New York</h1>


    <!-- Map DIV -->
    <div id="map"></div>
    
  </body>
</html>
